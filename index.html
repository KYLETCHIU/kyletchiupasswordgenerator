<!DOCTYPE html>
<html lang="en">
  <head>
  
    <title>Password Generator</title>
    <link rel="stylesheet" href="Assets/CSS/reset.css">
    <link rel="stylesheet" href="Assets/CSS/stylesheet.css">
   
  </head>

  <body>

    <section class="box">

        <h2>Random Password Generater</h2>

      <input type="text" name="" placeholder="Create password" 
      id="password" readonly>
      </input>

      <table>

        <th><div id="buttonclick" class="butt1"
          onclick="generateRandomPassword()">Generate</div></th>
  
        <th><a  id="buttonclick" class="btt2" 
          onclick="copyRandomPassword()">Copy</a></th>

     </table>

    </section>

    <script type="text/javascript" src="Assets/JavaScript/script.js"></script>
    
  </body>

</html>
